<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Word - Guess - Game</title>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    
  </head>
  <body>
     <!-- The gamecontainer div sets dimension for entire site, this is the master container -->
    <div class="gamecontainer">

<!-- This jumbotron div holds the "jumbotron" Header of the game will be-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Welcome To Wheel of Jeopardy!</h1>
                <p class="lead">Where You Guess At Your Own Risk</p>
                <h3>OK, Today's Contestant is <span id="player"></span>.<span id="message"> To Start, Select The First Letter Guess</span></h3>
            </div>
        </div>
    <!--End of Jumbotron div  -->

<!-- The arena div holds the actual game -->
        <div class="container">
            <section class="arena">
                <div class="container">
                    <div class="row my-row">
           
                        <div class="col-2 my-col"><h4>Wins: <span id="wins"></span></h4></div>
                        <div class="col-4 my-col"><h4>Losses: <span id="losses"></span></h4></div>
                        <div class="col-6 my-col"><h4>Guesses Remaining <span id="guesses"></span></h4></div>
                    </div>
                    <br><br>
                    <div class="row my-row2">
                    <div class="col-6 my-col"><h4>What's the Word?</h4></div> 
                    <div class="col-6 my-col"><h4>Wrong Letters Used: <span id="userGuesses"></span></h4></div>
                    <p><span id= "unknownWord"></span></p>
                    </div>
                    <br>
                    <div class="row my-row">
                    <div class="col-12 my-col">
                    <p><h1>Player's Guess:<span id= "userText"></span></h1></p>  
                   
                    <div class="col-12 my-col"></div>     
                    </div>
                </div>

            </section>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
